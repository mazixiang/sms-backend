<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Staff</title>
  <style>
    body {
      padding: 0;
      font-family: sans-serif;
    }

    fieldset {
      display: flex;
      flex-direction: column;
    }

    .form-grid {
      display: flex;
      flex-direction: row;
      padding: 5px 0;
    }
  </style>
</head>
<body>
<form action="update" method="post">
  <fieldset>
    <legend>Add Stuff</legend>
    <input type="hidden" name="id" />

    <div class="form-grid">
      <label>name<input type="text" name="name" /></label>
    </div>

    <div class="form-grid">
      <label>password<input type="password" name="password" /></label>
    </div>

    <div class="form-grid">
      gender
      <label><input type="radio" name="gender" value="male" checked />male</label>
      <label><input type="radio" name="gender" value="female" />female</label>
    </div>

    <div class="form-grid">
      <label>age<input type="text" name="age"></label>
    </div>

    <div class="form-grid">
      <label>contact info<input name="contactInfo" /></label>
    </div>

    <div class="form-grid">
      hobbies
      <label><input type="checkbox" name="hobby" value="sport" />sport</label>
      <label><input type="checkbox" name="hobby" value="reading books" />reading books</label>
      <label><input type="checkbox" name="hobby" value="movies" />movies</label>
      <label><input type="checkbox" name="hobby" value="programming" />programming</label>
      <label><input type="checkbox" name="hobby" value="cooking" />cooking</label>
      <label><input type="checkbox" name="hobby" value="listening music" />listening music</label>
      <label><input type="checkbox" name="hobby" value="photography" />photography</label>
      <label><input type="checkbox" name="hobby" value="writing" />writing</label>
    </div>

    <div class="form-grid">
      <label>department
        <select name="department">
          <option value="market">market</option>
          <option value="develop">develop</option>
          <option value="customer-service">customer-service</option>
          <option value="administrative">administrative</option>
        </select>
      </label>
    </div>

    <input type="submit" value="submit" />
  </fieldset>
</form>
</body>
</html>
